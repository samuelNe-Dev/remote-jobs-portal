<div class="job-cards">
  <div *ngFor="let job of jobs" class="card">
    <h6 class="card-subtitle text-muted mb-2">{{ job["company_name"] }}</h6>
    <h4 class="card-title">{{ job["title"] }}</h4>
    <p class="card-subtitle text-muted mb-2">{{ job["category"] }}</p>
    <a class="card-link cursor-pointer" href="{{ job['url'] }}" target="_blank">{{ job["url"] }}</a>
  </div>
</div>
